<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact // StringArt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>body { background-color: #fff; color: #202124; font-family: 'Google Sans', sans-serif; }</style>
</head>
<body>
    <header class="fixed top-0 w-full z-50 bg-white/80 backdrop-blur-md border-b border-gray-100 px-6 py-4 flex justify-between items-center">
        <a href="index.html" class="flex items-center gap-2 text-lg font-medium">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none"><path d="M12 2L2 19.5H22L12 2Z" fill="#4285F4"/></svg>
            <span>StringArt</span>
        </a>
        <a href="index.html" class="text-sm font-medium text-gray-500">Home</a>
    </header>

    <main class="pt-40 px-6 max-w-4xl mx-auto min-h-screen">
        <div class="text-center mb-16">
            <h1 class="text-5xl font-medium text-gray-900 mb-4">Get in Touch</h1>
            <p class="text-gray-500">Contact the lab for collaboration or technical support.</p>
        </div>
        <div class="max-w-xl mx-auto space-y-8">
            <div class="grid grid-cols-2 gap-6">
                <div class="p-6 bg-gray-50 rounded-2xl border border-gray-100">
                    <i data-lucide="mail" class="w-6 h-6 text-blue-600 mb-4"></i>
                    <h4 class="font-medium text-sm">hello@stringart.io</h4>
                </div>
                <div class="p-6 bg-gray-50 rounded-2xl border border-gray-100">
                    <i data-lucide="github" class="w-6 h-6 text-gray-900 mb-4"></i>
                    <h4 class="font-medium text-sm">Open Source</h4>
                </div>
            </div>
            <form class="space-y-4">
                <input type="text" placeholder="Name" class="w-full p-4 rounded-xl border border-gray-200 focus:outline-blue-500">
                <input type="email" placeholder="Email" class="w-full p-4 rounded-xl border border-gray-200 focus:outline-blue-500">
                <textarea placeholder="Tell us about your project" rows="4" class="w-full p-4 rounded-xl border border-gray-200 focus:outline-blue-500"></textarea>
                <button type="button" class="w-full bg-black text-white py-5 rounded-full text-lg font-medium">Send Message</button>
            </form>
        </div>
    </main>
    <script>lucide.createIcons();</script>
</body>
</html>
