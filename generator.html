<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator // StringArt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background-color: #fff; color: #202124; font-family: 'Google Sans', sans-serif; }
        .drop-zone { border: 2px dashed #e5e7eb; border-radius: 40px; transition: all 0.3s ease; cursor: pointer; }
        .drop-zone:hover { border-color: #4285F4; background: #f8fbff; }
    </style>
</head>
<body>
    <header class="fixed top-0 w-full z-50 bg-white/80 backdrop-blur-md border-b border-gray-100 px-6 py-4 flex justify-between items-center">
        <a href="index.html" class="flex items-center gap-2 text-lg font-medium">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none"><path d="M12 2L2 19.5H22L12 2Z" fill="#4285F4"/></svg>
            <span>StringArt</span>
        </a>
        <a href="index.html" class="text-sm font-medium text-gray-500 hover:text-black">Back to Home</a>
    </header>

    <main class="pt-40 px-6 max-w-4xl mx-auto min-h-screen">
        <div class="text-center mb-12">
            <h1 class="text-4xl font-medium mb-4">Start Your Project</h1>
            <p class="text-gray-500">Upload a high-contrast photo to begin generating your thread path.</p>
        </div>
        
        <div id="dropZone" class="drop-zone p-20 text-center">
            <div class="bg-blue-50 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-6 text-blue-600">
                <i data-lucide="upload-cloud" class="w-10 h-10"></i>
            </div>
            <h3 class="text-xl font-medium mb-2">Upload Photo</h3>
            <p class="text-gray-400 mb-8">Drag and drop or click to browse</p>
            <button class="bg-blue-600 text-white px-8 py-3 rounded-full font-medium">Choose File</button>
            <p class="mt-6 text-xs text-gray-400">Supported formats: JPG, PNG. Portraits work best.</p>
        </div>
    </main>

    <footer class="py-12 border-t border-gray-100 text-center text-sm text-gray-500">
        &copy; 2026 StringArt Lab &bull; <a href="privacy.html" class="hover:underline">Privacy First</a>
    </footer>
    <script>
        lucide.createIcons();
        const dz = document.getElementById('dropZone');
        dz.onclick = () => alert('File picker would open here.');
        dz.ondragover = (e) => { e.preventDefault(); dz.style.borderColor = '#4285F4'; };
        dz.ondrop = (e) => { e.preventDefault(); alert('In this preview, the engine is a visual representation.'); };
    </script>
</body>
</html>
